<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My tea collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/tea-view.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index">All Teas<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Tea</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="row">
        <div class="col d-flex justify-content-end">
          <a href="/index" class="btn btn-dark my-2 mb-4">< All Teas</a>
          <a href="#" class="btn btn-dark my-2 mb-4 ml-2">Edit Tea</a>
        </div>
      </div>
      <div id="tea-images" class="float-end">
        <img th:alt="${tea.title}" src="../img/tea/find-your-sunshine-2-01.jpg" class="img-thumbnail mb-2" width="470" height="304" />
        <img src="../img/tea/find-your-sunshine-2-02.jpg" class="img-thumbnail mb-2" width="156" height="101" />
        <img src="../img/tea/find-your-sunshine-2-03.jpg" class="img-thumbnail mb-2" width="156" height="101" />
      </div>
      <h1 class="jumbotron-heading mb-3">
        <span th:text="${tea.title}"></span>
        <div th:text="${tea.name}" class="subtitle mt-1"></div>
      </h1>
      <p th:text="${tea.description}">
      </p>
      <div id="tea-details">
        <p class="mb-1">
          <strong>Tea type(s):</strong>
          <ul>
            <li th:each="type : ${tea.types}" th:text="${type.name}"></li>
          </ul>
        </p>
        <p>
          <strong>Vendor:</strong>
          Meileaf
        </p>
        <p>
            <strong>Link:</strong>
            <a href="https://meileaf.com/tea/find-your-sunshine-2/">meileaf.com</a>
        </p>
        <p>
          <strong>Season:</strong>
          <span th:text="${tea.season}"></span>
        </p>
        <p>
          <strong>Origin:</strong>
          <span th:text="${tea.origin}"></span>
        </p>
        <p>
          <strong>Elevation:</strong>
          <span th:text="${tea.elevation}"></span>
        </p>
        <p>
          <strong>Cultivar:</strong>
          <span th:text="${tea.cultivar}"></span>
        </p>
        <p>
          <strong>Brewing instructions:</strong>
          <span th:text="${tea.brewingInstructions}"></span>
        </p>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
